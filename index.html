<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>رسالة حب تفاعلية</title>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&family=Lemonada&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.2.3/howler.min.js"></script>
    <style>
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        @keyframes float {
            0% { transform: translateY(0) rotate(0deg); }
            100% { transform: translateY(-100vh) rotate(360deg); }
        }

        body {
            background: #ffe6f2;
            margin: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            font-family: 'Cairo', sans-serif;
            touch-action: manipulation;
            overflow: hidden;
            position: relative;
            gap: 30px;
            padding-top: 20px;
        }

        .content-wrapper {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 40px;
            width: 100%;
            margin-top: 100px;
        }

        .heart-container {
            position: relative;
            width: 200px;
            height: 200px;
            margin: 0;
            filter: drop-shadow(0 0 15px rgba(255, 51, 102, 0.7));
        }

        .heart {
            position: absolute;
            width: 100%;
            height: 100%;
            animation: pulse 1s infinite;
            cursor: pointer;
        }

        .heart::before,
        .heart::after {
            content: '';
            position: absolute;
            width: 100px;
            height: 160px;
            background: #ff3366;
            border-radius: 100px 100px 0 0;
        }

        .heart::before {
            left: 100px;
            transform: rotate(-45deg);
            transform-origin: 0 100%;
        }

        .heart::after {
            left: 0;
            transform: rotate(45deg);
            transform-origin: 100% 100%;
        }

        .name {
            position: absolute;
            top: 30%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 2.8em;
            z-index: 1;
            font-family: 'Lemonada', cursive;
            text-shadow: 0 0 15px rgba(255, 255, 255, 0.7);
        }

        .message {
            font-size: 1.8em;
            color: #ff3366;
            text-align: center;
            margin: 15px 0;
            padding: 0 15px;
            width: 100%;
            max-width: 600px;
            box-sizing: border-box;
            line-height: 1.6;
            min-height: 80px;
            transition: opacity 0.3s;
            margin-top: 100px;
        }

        #secret-button {
            background: linear-gradient(45deg, #ff3366, #ff6699);
            border: none;
            padding: 10px 20px;
            border-radius: 30px;
            color: white;
            font-family: 'Cairo', sans-serif;
            font-size: 1em;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 5px 15px rgba(255, 51, 102, 0.3);
            position: fixed;
            bottom: 60px;
            left: 50%;
            transform: translateX(-50%);
            width: auto;
            min-width: 160px;
        }

        .particle {
            position: absolute;
            font-size: 28px;
            pointer-events: none;
            animation: float 3s linear forwards;
            opacity: 0.9;
            filter: drop-shadow(0 0 5px rgba(255,51,102,0.5));
        }

        @media (max-width: 600px) {
            body {
                gap: 20px;
                padding-top: 15px;
                margin-top: 10px;
            }

            .content-wrapper {
                gap: 25px;
            }
            
            .heart-container {
                width: 130px;
                height: 130px;
                margin-top: 100px;
                
            }
            
            .heart::before,
            .heart::after {
                width: 65px;
                height: 104px;
                
            }

            .heart::before {
                left: 65px;
            }
            
            .name {
                font-size: 1.8em;
            }
            
            .message {
                font-size: 1.2em;
                margin: 10px 0;
                margin-top: 50;
            }
            
            #secret-button {
                font-size: 0.85em;
                padding: 6px 14px;
                min-width: 120px;
                bottom: 40px;
            }

            .particle {
                font-size: 24px;
            }
        }
    </style>
</head>
<body>
    <div class="content-wrapper">
        <p class="message" id="main-message">حبيبتي.. أنتِ نبض قلبي وسر سعادتي ❤️</p>
        
        <div class="heart-container">
            <div class="heart"></div>
            <div class="name">سمية</div>
        </div>
    </div>

            "أنتِ بداية كل شيء جميل في حياتي ❤️",
            "أحبكِ أكثر من كل الكلمات التي قيلت عن الحب 💕",
            "أنتِ أغنيتي المفضلة التي لا أملّ سماعها 🎶",
            "قلبي يختصر العالم كله باسمكِ 💓",
            "أنتِ كالقمر، تضيئين حياتي في أحلك اللحظات 🌙",

            "معكِ، أشعر أن كل شيء على ما يرام 😊",

            "قلبكِ هو المكان الذي أجد فيه راحتي 🏡",
            "أنتِ أغنية الفرح في حياتي 🎶",

            "أنتِ زهرة لا تذبل أبدًا في بستان عمري 🌹",
            "كل نظرة منكِ تجعل قلبي يخفق بقوة 💓",
            "أنتِ الأمل الذي ينير حياتي حتى في أحلك الأيام 🌟",
            "مهما تغير العالم من حولي، سيبقى حبكِ ثابتًا في قلبي ❤️",
            "لا شيء يضاهي شعوري حين أكون معكِ 💕"
        ];

        let audioEnabled = false;

        const enableAudio = () => {
            if (!audioEnabled) {
                Howler.autoUnlock = true;
                if (!sounds.music.playing()) sounds.music.play();
                if (!sounds.heart.playing()) sounds.heart.play();
                audioEnabled = true;
            }
        };

        document.addEventListener('click', enableAudio);
        document.addEventListener('touchstart', enableAudio);

        const createHearts = (x, y) => {
            const colors = ['#ff3366', '#ff6699', '#ff0066'];
            for (let i = 0; i < 8; i++) {
                const heart = document.createElement('div');
                heart.className = 'particle';
                heart.style.color = colors[Math.floor(Math.random() * colors.length)];
                heart.style.left = `${x + (Math.random() - 0.5) * 150}px`;
                heart.style.top = `${y + (Math.random() - 0.5) * 150}px`;
                heart.style.transform = `
                    scale(${0.5 + Math.random() * 0.8}) 
                    rotate(${Math.random() * 360}deg)
                `;
                heart.textContent = Math.random() > 0.3 ? '❤️' : '💖';
                document.body.appendChild(heart);
                heart.addEventListener('animationend', () => heart.remove());
            }
        };

        document.getElementById('secret-button').addEventListener('click', (e) => {
            if (!audioEnabled) enableAudio();
            
            if (sounds.magic.playing()) sounds.magic.stop();
            sounds.magic.play();
            
            createHearts(e.clientX, e.clientY);
            
            const messageElement = document.getElementById('main-message');
            messageElement.style.opacity = 0;
            setTimeout(() => {
                messageElement.textContent = loveMessages[Math.floor(Math.random() * loveMessages.length)];
                messageElement.style.opacity = 1;
            }, 300);
        });

        setInterval(() => {
            if(audioEnabled) {
                document.querySelector('.heart').style.animation = 'none';
                setTimeout(() => {
                    document.querySelector('.heart').style.animation = 'pulse 1s infinite';
                }, 50);
            }
        }, 1000);

        if (/iP(hone|ad|od)/.test(navigator.userAgent)) {
            document.body.addEventListener('touchstart', () => {
                Howler.ctx.resume().then(() => {
                    if (!sounds.music.playing()) sounds.music.play();
                    if (!sounds.heart.playing()) sounds.heart.play();
                });
            });
        }
    </script>
</body>
</html>
