            "ŸÉŸÑ ŸÑÿ≠ÿ∏ÿ© ÿ™ŸÖÿ± Ÿàÿ£ŸÜÿ™Ÿê ÿ®ÿ¨ÿßŸÜÿ®Ÿäÿå ÿ£ÿ¥ŸÉÿ± ÿßŸÑŸÑŸá ÿπŸÑŸäŸÉŸê üôè",

            "ŸÑŸà ŸÉÿßŸÜ ÿßŸÑÿ≠ÿ® ÿ®ÿ≠Ÿäÿ±ÿ©ÿå ŸÑŸÉŸÜÿ™Ÿê ÿ£ÿπŸÖŸÇ ŸÜŸÇÿ∑ÿ© ŸÅŸäŸáÿß üåä",
            "ÿ£ŸÜÿ™Ÿê ÿßŸÑÿ∂Ÿàÿ° ÿßŸÑÿ∞Ÿä Ÿäÿ±ÿ¥ÿØŸÜŸä ŸÅŸä ÿØÿ±Ÿàÿ® ÿßŸÑÿ≠Ÿäÿßÿ© ‚ú®",
            "ŸÉŸÑŸÖÿß ÿ¥ÿπÿ±ÿ™ ÿ®ÿßŸÑÿ∂Ÿäÿßÿπÿå ÿ£ÿ¨ÿØ ŸÜŸÅÿ≥Ÿä ŸÅŸä ÿπŸäŸÜŸäŸÉŸê üíñ",
            "ÿ£ŸÜÿ™Ÿê ÿ£ÿ¨ŸÖŸÑ ÿµÿØŸÅÿ© ÿ¨ÿπŸÑÿ™ ŸÑÿ≠Ÿäÿßÿ™Ÿä ŸÖÿπŸÜŸâ ü•∞",
            "ÿ£ŸÜÿ™Ÿê ŸÜÿ®ÿ∂Ÿä ÿßŸÑÿ∞Ÿä ŸÑÿß Ÿäÿ™ŸàŸÇŸÅ ÿ£ÿ®ÿØŸãÿß üíì",
            "ŸÉŸÑŸÖÿß ŸáŸÖÿ≥ÿ™Ÿê ÿ®ÿßÿ≥ŸÖŸäÿå ÿ¥ÿπÿ±ÿ™ ÿ£ŸÜŸÜŸä ÿ£ŸÖŸÑŸÉ ÿßŸÑŸÉŸàŸÜ ŸÉŸÑŸá üåé",

            "Ÿàÿ¨ŸàÿØŸÉŸê ÿ®ÿ¨ÿßŸÜÿ®Ÿä Ÿäÿ¨ÿπŸÑ ŸÉŸÑ ÿ¥Ÿäÿ° Ÿäÿ®ÿØŸà ÿ£ÿ¨ŸÖŸÑ üå∏",
            "ÿ£ŸÜÿ™Ÿê ÿ®ÿØÿßŸäÿ© ŸÉŸÑ ÿ¥Ÿäÿ° ÿ¨ŸÖŸäŸÑ ŸÅŸä ÿ≠Ÿäÿßÿ™Ÿä ‚ù§Ô∏è",
            "ÿ£ÿ≠ÿ®ŸÉŸê ÿ£ŸÉÿ´ÿ± ŸÖŸÜ ŸÉŸÑ ÿßŸÑŸÉŸÑŸÖÿßÿ™ ÿßŸÑÿ™Ÿä ŸÇŸäŸÑÿ™ ÿπŸÜ ÿßŸÑÿ≠ÿ® üíï",

            "ŸÇŸÑÿ®Ÿä ŸäÿÆÿ™ÿµÿ± ÿßŸÑÿπÿßŸÑŸÖ ŸÉŸÑŸá ÿ®ÿßÿ≥ŸÖŸÉŸê üíì",
            "ÿ£ŸÜÿ™Ÿê ŸÉÿßŸÑŸÇŸÖÿ±ÿå ÿ™ÿ∂Ÿäÿ¶ŸäŸÜ ÿ≠Ÿäÿßÿ™Ÿä ŸÅŸä ÿ£ÿ≠ŸÑŸÉ ÿßŸÑŸÑÿ≠ÿ∏ÿßÿ™ üåô",
            "ŸÉŸÑ ŸÑÿ≠ÿ∏ÿ© ÿ£ŸÇÿ∂ŸäŸáÿß ŸÖÿπŸÉŸê ŸáŸä ŸÑÿ≠ÿ∏ÿ© ŸÑÿß ÿ™ŸèŸÜÿ≥Ÿâ ‚ú®",
            "ŸÅŸä ÿπÿßŸÑŸÖ ŸÖŸÑŸäÿ° ÿ®ÿßŸÑŸÅŸàÿ∂Ÿâÿå ÿ£ŸÜÿ™Ÿê ŸáÿØŸàÿ¶Ÿä Ÿàÿ≥ŸÑÿßŸÖŸä üïäÔ∏è",
            "ÿπŸäŸÜÿßŸÉŸê ÿ™ÿ≠ŸÖŸÑÿßŸÜ ÿ£ŸÑŸÅ ŸÇÿµÿ© ÿ≠ÿ® ŸÑÿß ÿ™ŸÜÿ™ŸáŸä üíñ",
            "ÿ£ŸÜÿ™Ÿê ŸÜÿ¨ŸÖÿ™Ÿä ÿßŸÑÿ™Ÿä ŸÑÿß ÿ™ÿ∫Ÿäÿ® ÿπŸÜ ÿ≥ŸÖÿßÿ¶Ÿä üåü",
            "ŸÑÿß ÿ¥Ÿäÿ° Ÿäÿ∂ÿßŸáŸä ÿ≥ÿ≠ÿ± Ÿàÿ¨ŸàÿØŸÉŸê ŸÅŸä ÿ≠Ÿäÿßÿ™Ÿä üí´",
            "ŸÑŸà ŸÉÿßŸÜ ÿßŸÑÿ≠ÿ® Ÿàÿ≥ŸäŸÑÿ© ŸÜŸÇŸÑÿå ŸÑÿßÿÆÿ™ÿ±ÿ™ŸÉŸê ŸÑÿ™ŸÉŸàŸÜŸä Ÿàÿ¨Ÿáÿ™Ÿä ÿØÿßÿ¶ŸÖŸãÿß üöÜ",
            "ÿ£ŸÜÿ™Ÿê ÿ±Ÿàÿ≠Ÿä ÿßŸÑÿ™Ÿä ÿ£ÿπŸäÿ¥ ŸÖŸÜ ÿ£ÿ¨ŸÑŸáÿß üíû",
            "ŸÖÿπŸÉŸêÿå ÿ£ÿ¥ÿπÿ± ÿ£ŸÜ ŸÉŸÑ ÿ¥Ÿäÿ° ÿπŸÑŸâ ŸÖÿß Ÿäÿ±ÿßŸÖ üòä",
            "ÿ£ŸÜÿ™Ÿê ÿßŸÑŸáÿØŸäÿ© ÿßŸÑÿ£ÿ¨ŸÖŸÑ ÿßŸÑÿ™Ÿä ÿ£ÿ±ÿ≥ŸÑŸáÿß ŸÑŸä ÿßŸÑŸÇÿØÿ± üéÅ",
            "ŸÇŸÑÿ®ŸÉŸê ŸáŸà ÿßŸÑŸÖŸÉÿßŸÜ ÿßŸÑÿ∞Ÿä ÿ£ÿ¨ÿØ ŸÅŸäŸá ÿ±ÿßÿ≠ÿ™Ÿä üè°",
            "ÿ£ŸÜÿ™Ÿê ÿ£ÿ∫ŸÜŸäÿ© ÿßŸÑŸÅÿ±ÿ≠ ŸÅŸä ÿ≠Ÿäÿßÿ™Ÿä üé∂",
            "ŸÑŸà ŸÉÿßŸÜ ÿßŸÑÿ≠ÿ® Ÿàÿ∑ŸÜŸãÿßÿå ŸÑŸÉŸÜÿ™Ÿê ŸÖŸàÿ∑ŸÜŸä ÿßŸÑÿ£ÿ®ÿØŸä üè°",
            "ÿ£ŸÜÿ™Ÿê ÿ≤Ÿáÿ±ÿ© ŸÑÿß ÿ™ÿ∞ÿ®ŸÑ ÿ£ÿ®ÿØŸãÿß ŸÅŸä ÿ®ÿ≥ÿ™ÿßŸÜ ÿπŸÖÿ±Ÿä üåπ",
            "ŸÉŸÑ ŸÜÿ∏ÿ±ÿ© ŸÖŸÜŸÉŸê ÿ™ÿ¨ÿπŸÑ ŸÇŸÑÿ®Ÿä ŸäÿÆŸÅŸÇ ÿ®ŸÇŸàÿ© üíì",
            "ÿ£ŸÜÿ™Ÿê ÿßŸÑÿ£ŸÖŸÑ ÿßŸÑÿ∞Ÿä ŸäŸÜŸäÿ± ÿ≠Ÿäÿßÿ™Ÿä ÿ≠ÿ™Ÿâ ŸÅŸä ÿ£ÿ≠ŸÑŸÉ ÿßŸÑÿ£ŸäÿßŸÖ üåü",
            "ŸÖŸáŸÖÿß ÿ™ÿ∫Ÿäÿ± ÿßŸÑÿπÿßŸÑŸÖ ŸÖŸÜ ÿ≠ŸàŸÑŸäÿå ÿ≥Ÿäÿ®ŸÇŸâ ÿ≠ÿ®ŸÉŸê ÿ´ÿßÿ®ÿ™Ÿãÿß ŸÅŸä ŸÇŸÑÿ®Ÿä ‚ù§Ô∏è",
            "ŸÑÿß ÿ¥Ÿäÿ° Ÿäÿ∂ÿßŸáŸä ÿ¥ÿπŸàÿ±Ÿä ÿ≠ŸäŸÜ ÿ£ŸÉŸàŸÜ ŸÖÿπŸÉŸê üíï"
        ];

        let audioEnabled = false;

        const enableAudio = () => {
            if (!audioEnabled) {
                Howler.autoUnlock = true;
                if (!sounds.music.playing()) sounds.music.play();
                if (!sounds.heart.playing()) sounds.heart.play();
                audioEnabled = true;
            }
        };

        document.addEventListener('click', enableAudio);
        document.addEventListener('touchstart', enableAudio);

        const createHearts = (x, y) => {
            const colors = ['#ff3366', '#ff6699', '#ff0066'];
            for (let i = 0; i < 8; i++) {
                const heart = document.createElement('div');
                heart.className = 'particle';
                heart.style.color = colors[Math.floor(Math.random() * colors.length)];
                heart.style.left = `${x + (Math.random() - 0.5) * 150}px`;
                heart.style.top = `${y + (Math.random() - 0.5) * 150}px`;
                heart.style.transform = `
                    scale(${0.5 + Math.random() * 0.8}) 
                    rotate(${Math.random() * 360}deg)
                `;
                heart.textContent = Math.random() > 0.3 ? '‚ù§Ô∏è' : 'üíñ';
                document.body.appendChild(heart);
                heart.addEventListener('animationend', () => heart.remove());
            }
        };

        document.getElementById('secret-button').addEventListener('click', (e) => {
            if (!audioEnabled) enableAudio();
            
            if (sounds.magic.playing()) sounds.magic.stop();
            sounds.magic.play();
            
            createHearts(e.clientX, e.clientY);
            
            const messageElement = document.getElementById('main-message');
            messageElement.style.opacity = 0;
            setTimeout(() => {
                messageElement.textContent = loveMessages[Math.floor(Math.random() * loveMessages.length)];
                messageElement.style.opacity = 1;
            }, 300);
        });

        setInterval(() => {
            if(audioEnabled) {
                document.querySelector('.heart').style.animation = 'none';
                setTimeout(() => {
                    document.querySelector('.heart').style.animation = 'pulse 1s infinite';
                }, 50);
            }
        }, 1000);

        if (/iP(hone|ad|od)/.test(navigator.userAgent)) {
            document.body.addEventListener('touchstart', () => {
                Howler.ctx.resume().then(() => {
                    if (!sounds.music.playing()) sounds.music.play();
                    if (!sounds.heart.playing()) sounds.heart.play();
                });
            });
        }
    </script>
