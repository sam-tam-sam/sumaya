<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ÿ±ÿ≥ÿßŸÑÿ© ÿ≠ÿ® ÿ™ŸÅÿßÿπŸÑŸäÿ©</title>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&family=Lemonada&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.2.3/howler.min.js"></script>
    <style>
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        @keyframes float {
            0% { transform: translateY(0) rotate(0deg); }
            100% { transform: translateY(-100vh) rotate(360deg); }
        }

        body {
            background: #ffe6f2;
            margin: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            font-family: 'Cairo', sans-serif;
            touch-action: manipulation;
            overflow: hidden;
            position: relative;
            gap: 30px;
            padding-top: 20px;
        }

        .content-wrapper {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 40px;
            width: 100%;
            margin-top: 50px;
            padding: 0 15px;
            box-sizing: border-box;
        }

        .heart-container {
            position: relative;
            width: 200px;
            height: 200px;
            margin: 0;
            filter: drop-shadow(0 0 15px rgba(255, 51, 102, 0.7));
        }

        .heart {
            position: absolute;
            width: 100%;
            height: 100%;
            animation: pulse 1s infinite;
            cursor: pointer;
        }

        .heart::before,
        .heart::after {
            content: '';
            position: absolute;
            width: 100px;
            height: 160px;
            background: #ff3366;
            border-radius: 100px 100px 0 0;
        }

        .heart::before {
            left: 100px;
            transform: rotate(-45deg);
            transform-origin: 0 100%;
        }

        .heart::after {
            left: 0;
            transform: rotate(45deg);
            transform-origin: 100% 100%;
        }

        .name {
            position: absolute;
            top: 30%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 2.8em;
            z-index: 1;
            font-family: 'Lemonada', cursive;
            text-shadow: 0 0 15px rgba(255, 255, 255, 0.7);
            width: 100%;
            text-align: center;
        }

        .message {
            font-size: 1.8em;
            color: #ff3366;
            text-align: center;
            margin: 15px 0;
            padding: 0 15px;
            width: 100%;
            max-width: 600px;
            box-sizing: border-box;
            line-height: 1.6;
            min-height: 80px;
            transition: opacity 0.3s;
        }

        #secret-button {
            background: linear-gradient(45deg, #ff3366, #ff6699);
            border: none;
            padding: 15px 30px;
            border-radius: 30px;
            color: white;
            font-family: 'Cairo', sans-serif;
            font-size: 1.2em;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 5px 15px rgba(255, 51, 102, 0.3);
            position: fixed;
            bottom: 40px;
            left: 50%;
            transform: translateX(-50%);
            width: auto;
            min-width: 160px;
            z-index: 100;
        }

        .particle {
            position: absolute;
            font-size: 28px;
            pointer-events: none;
            animation: float 3s linear forwards;
            opacity: 0.9;
            filter: drop-shadow(0 0 5px rgba(255,51,102,0.5));
            z-index: 50;
        }

        @media (max-width: 600px) {
            .content-wrapper {
                gap: 25px;
                margin-top: 30px;
            }
            
            .heart-container {
                width: 150px;
                height: 150px;
            }
            
            .heart::before,
            .heart::after {
                width: 75px;
                height: 120px;
            }

            .heart::before {
                left: 75px;
            }
            
            .name {
                font-size: 2em;
            }
            
            .message {
                font-size: 1.4em;
                margin: 10px 0;
                min-height: 60px;
            }
            
            #secret-button {
                font-size: 1em;
                padding: 12px 25px;
                min-width: 140px;
                bottom: 30px;
            }

            .particle {
                font-size: 24px;
            }
        }

        @media (max-width: 380px) {
            .heart-container {
                width: 120px;
                height: 120px;
            }
            
            .heart::before,
            .heart::after {
                width: 60px;
                height: 96px;
            }

            .heart::before {
                left: 60px;
            }
            
            .name {
                font-size: 1.6em;
            }
            
            .message {
                font-size: 1.2em;
            }
        }
    </style>
</head>
<body>
    <div class="content-wrapper">
        <p class="message" id="main-message">ÿ≠ÿ®Ÿäÿ®ÿ™Ÿä.. ÿ£ŸÜÿ™Ÿê ŸÜÿ®ÿ∂ ŸÇŸÑÿ®Ÿä Ÿàÿ≥ÿ± ÿ≥ÿπÿßÿØÿ™Ÿä ‚ù§Ô∏è</p>
        
        <div class="heart-container">
            <div class="heart"></div>
            <div class="name">ÿ≥ŸÖŸäÿ©</div>
        </div>
    </div>

    <button id="secret-button">ÿ™ÿπÿ®Ÿäÿ±ÿßÿ™Ÿä</button>

    <script>
        const sounds = {
            magic: new Howl({ 
                src: ['magic-sound.mp3'],
                html5: true,
                volume: 0.5,
                preload: true
            }),
            heart: new Howl({ 
                src: ['heartbeat.mp3'],
                loop: true,
                volume: 0.4,
                html5: true,
                preload: true
            }),
            music: new Howl({
                src: ['romantic-music.mp3'],
                volume: 0.3,
                loop: true,
                html5: true,
                preload: true
            })
        };

        const loveMessages = [
            "ÿ£ŸÜÿ™Ÿê ÿ¥ÿπÿßÿπ ÿßŸÑŸÜŸàÿ± ŸÅŸä ÿ∏ŸÑÿßŸÖ ÿ≠Ÿäÿßÿ™Ÿä üåü",
            "ÿ≠ÿ®ŸÉ ŸÉÿßŸÑŸÖÿßÿ° ŸÑŸÑŸàÿ±ÿØÿ©.. ŸÑÿß ÿ£ÿ≥ÿ™ÿ∑Ÿäÿπ ÿßŸÑÿπŸäÿ¥ ÿ®ÿØŸàŸÜŸá üåπ",
            "ŸÇŸÑÿ®Ÿä ŸäŸÜÿ™ŸÖŸä ŸÑŸÉ ŸÖŸÜÿ∞ ÿßŸÑŸÑÿ≠ÿ∏ÿ© ÿßŸÑÿ£ŸàŸÑŸâ üíû"
        ];

        let audioEnabled = false;
        let audioContext = null;

        const initializeAudio = () => {
            if (!audioContext) {
                audioContext = new (window.AudioContext || window.webkitAudioContext)();
            }
            if (audioContext.state === 'suspended') {
                audioContext.resume();
            }
        };

        const enableAudio = () => {
            if (!audioEnabled) {
                initializeAudio();
                
                // Force unlock audio on iOS
                Howler.autoUnlock = true;
                Howler.volume(1.0);
                
                // Start both audio tracks
                if (!sounds.music.playing()) {
                    sounds.music.play();
                }
                if (!sounds.heart.playing()) {
                    sounds.heart.play();
                }
                
                audioEnabled = true;

                // Setup periodic check for iOS
                setInterval(() => {
                    if (!sounds.music.playing()) sounds.music.play();
                    if (!sounds.heart.playing()) sounds.heart.play();
                }, 1000);
            }
        };

        // Handle various user interactions
        ['click', 'touchstart', 'touchend'].forEach(event => {
            document.addEventListener(event, enableAudio, { passive: true });
        });

        const createHearts = (x, y) => {
            const colors = ['#ff3366', '#ff6699', '#ff0066'];
            for (let i = 0; i < 8; i++) {
                const heart = document.createElement('div');
                heart.className = 'particle';
                heart.style.color = colors[Math.floor(Math.random() * colors.length)];
                heart.style.left = `${x + (Math.random() - 0.5) * 150}px`;
                heart.style.top = `${y + (Math.random() - 0.5) * 150}px`;
                heart.style.transform = `
                    scale(${0.5 + Math.random() * 0.8}) 
                    rotate(${Math.random() * 360}deg)
                `;
                heart.textContent = Math.random() > 0.3 ? '‚ù§Ô∏è' : 'üíñ';
                document.body.appendChild(heart);
                heart.addEventListener('animationend', () => heart.remove());
            }
        };

        document.getElementById('secret-button').addEventListener('click', (e) => {
            enableAudio();
            
            if (sounds.magic.playing()) sounds.magic.stop();
            sounds.magic.play();
            
            createHearts(e.clientX || window.innerWidth / 2, e.clientY || window.innerHeight / 2);
            
            const messageElement = document.getElementById('main-message');
            messageElement.style.opacity = 0;
            setTimeout(() => {
                messageElement.textContent = loveMessages[Math.floor(Math.random() * loveMessages.length)];
                messageElement.style.opacity = 1;
            }, 300);
        });

        // Handle iOS specific audio resuming
        if (/iPhone|iPad|iPod/.test(navigator.userAgent)) {
            document.addEventListener('visibilitychange', () => {
                if (document.visibilityState === 'visible' && audioEnabled) {
                    sounds.music.play();
                    sounds.heart.play();
                }
            });

            window.addEventListener('focus', () => {
                if (audioEnabled) {
                    sounds.music.play();
                    sounds.heart.play();
                }
            });
        }

        // Ensure audio keeps playing
        setInterval(() => {
            if (audioEnabled) {
                if (!sounds.music.playing()) sounds.music.play();
                if (!sounds.heart.playing()) sounds.heart.play();
            }
        }, 1000);
    </script>
</body>
</html>
